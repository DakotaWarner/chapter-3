<!DOCTYPE html>
<html lang = "en">
<head>
<title>Incline CSS Example</title>
<meta charset = "utf-8">
<style>
    body {
      background-color: #bada55; color: black;
    }
    h1 {background-color: aqua; color: blue;}

    h2 {
      background-color: brown; color: white;
    }
    
</style>
</head>

<body>

<h1> Incline CSS </h1>

<p>This paragraph inherits the styles applied to the body tag. </p>

</body>
</html>
